<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

<body>
    <div class="hero">

           <h3 class="S">Shikhbe Shobai</h3>
           <h5 class="S">(Assignment_2)</h5>
           <p class="S"> Sheikh Mohammad Nazmul Hasan </p>
            <div class="button-box">
                <div id="btn"></div>
                <button type="button" class="toggle-btn" onclick="login()">Log In</button>
                <button type="button" class="toggle-btn" onclick="register()">register</button>

            </div>
            <div class="social-icons">

            <form id="login" class="input-group">

                <input type="checkbox" class="chec-box"><span>Remember Password</span>
                <button type="submit" class="submit-btn"> Log In</button>

            </form>
            <form id="register" class="input-group">
                <input type="text" class="input-field" placeholder="Full Name" required>
                <input type="Email" class="input-field" placeholder="Email" required>
                <input type="password" class="input-field" placeholder="Inter Password" required>

            </form>

        </div>

    </div>

    <script>
        var x = document.getElementById("login");
        var y = document.getElementById("register");
        var z = document.getElementById("btn");

        function register() {
            x.style.left = "-400px";
            y.style.left = "50px";
            z.style.left = "-110px";
        }

        function login() {
            x.style.left = "50px";
            y.style.left = "450px";
            z.style.left = "0";
        }
    </script>

</body>
